<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-VeryDarkBlueMainBG flex flex-col items-center justify-center h-screen ">

 <main class="bg-VeryDarkBlueCardBG w-4/5 p-5 rounded-xl flex flex-col gap-4 shadow-xl  md:w-10/12  lg:w-3/12 text-xs">
  
  <div class="relative">
    <img src="images/image-equilibrium.jpg" alt="" class="rounded-xl inset-0">
    <div class="absolute rounded-xl inset-0 bg-Cyan opacity-0 transition-opacity duration-500 hover:opacity-50">

    </div>
  </div>
  <h2 class="text-White hover:text-Cyan">Equilibrium #3429</h2>

  <h4 class="text-VeryDarkBlueLine">Our Equilibrium collection promotes balance and calm.</h4>

 <div class="flex justify-between border-b border-VeryDarkBlueLine pb-4">
  <div class="flex gap-1">
    <img src="images/icon-ethereum.svg" alt="" class="w-3 h-3 self-center">
    <h5 class="text-Cyan"> 0.041 ETH</h5>
  </div>
  <div class="flex gap-1">
    <img src="images/icon-clock.svg" alt="" class="w-3 h-3 self-center">
    <h5 class="text-VeryDarkBlueLine">3 days left</h5>
  </div>
  
 </div>
  
 <div class="flex gap-3">
  <img src="images/image-avatar.png" alt="" class="w-7 border border-White rounded-full">
  <h5 class="text-white hover:text-Cyan"> <span class="text-VeryDarkBlueLine">Creation of</span>&nbsp;&nbsp; Jules Wyvern</h5>
 </div>
 </main>

  <div class="fixed bottom-0 w-full text-center text-white text-xs md:text-xl lg:text-xl">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue-500">Frontend Mentor</a>. 
    Coded by <a href="#" class="text-blue-500">Seteyemfon Obot</a>.
  </div>
</body>


</html>
